version: '3.8'

# Einfache Docker Compose Konfiguration ohne Traefik
# Nutze diese Datei, wenn du keinen Traefik verwendest
# Start mit: docker-compose -f docker-compose.simple.yml up -d

services:
  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lesence-weather-app
    restart: unless-stopped
    ports:
      - "3000:80"
    # Optional: Environment Variables
    # environment:
    #   - VITE_API_URL=https://lesence-live.stackforge.cc/latest?token=...

